<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wix</title>
        <!-- fontawesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- output.css  -->
        <link rel="stylesheet" href="./dist/output.css" />
    </head>
    <body>
        <section id="overlay"></section>
        <div id="app"></div>
        <!-- === script Menu === -->
        <script>
            function Menu(e) {
                let list = document.querySelector("ul");
                let overlay = document.querySelector("#overlay");
                e.name === "menu"
                    ? ((e.name = "close"), list.classList.add("right-[0px]"), overlay.classList.add("show"))
                    : ((e.name = "menu"), list.classList.remove("right-[0px]"), overlay.classList.remove("show"));
            }
        </script>
        <!-- script  -->
        <script type="module" src="/src/main.js"></script>
        <!-- <script type="module" src="src/assets/js/list.js"></script> -->
        <script type="module" src="src/assets/js/search.js"></script>
        <script type="module" src="src/assets/js/menu.js"></script>
    </body>
</html>
